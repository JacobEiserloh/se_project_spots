<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Instagram clone!" />
    <meta name="author" content="Jacob Eiserloh" />
    <meta name="keywords" content="html, css" />
    <title>Spots</title>
    <link rel="stylesheet" href="./pages/index.css" />
    <link rel="icon" href="./favicon.ico" />
  </head>
  <body>
    <div class="page">
      <!-- header -->
      <header class="header">
        <img
          src="./images/headerlogo.svg"
          alt="Spots logo"
          class="header__image"
        />
      </header>
      <main class="content">
        <!-- profile -->
        <section class="profile page__section">
          <img
            src="./images/avatar.jpg"
            alt="profile avatar"
            class="profile__avatar"
          />
          <div class="profile__info">
            <h1 class="profile__name">Bessie Coleman</h1>
            <p class="profile__description">Civil Aviator</p>
            <button type="button" class="profile__edit-button">
              <img src="./images/pencil.svg" alt="edit button image" />
              Edit Profile
            </button>
          </div>
          <button type="button" class="profile__add-button">
            <img src="./images/plus.svg" alt="add button image" />
            New Post
          </button>
        </section>
        <!-- cards -->
        <section class="cards page__section">
          <ul class="cards__list">
            <template id="cards__template">
              <li class="card">
                <img class="card__image" />
                <button type="button" class="card__delete-button"></button>
                <div class="card__content">
                  <h2 class="card__title"></h2>
                  <button type="button" class="card__like-button"></button>
                </div>
              </li>
            </template>
          </ul>
        </section>
      </main>
      <!-- footer -->
      <footer class="footer">
        <p class="footer__copyright">2025 &copy; Spots</p>
      </footer>
      <!-- Edit profile modal -->
      <div class="modal" id="edit-profile-modal">
        <div class="modal__container">
          <button class="modal__close-bttn" type="button">
            <img src="./images/Closeicon.svg" alt="close icon" />
          </button>
          <h2 class="modal__title">Edit profile</h2>
          <form class="modal__form">
            <label for="profile-name-input" class="modal__label">
              Name
              <input
                id="profile-name-input"
                type="text"
                class="modal__input"
                placeholder="Type your name"
              />
            </label>
            <label for="profile-desc-input" class="modal__label">
              Description
              <input
                id="profile-desc-input"
                type="text"
                class="modal__input"
                placeholder="Describe yourself"
              />
            </label>
            <button class="modal__submit-bttn" type="submit">Save</button>
          </form>
        </div>
      </div>
      <!-- New post modal -->
      <div class="modal" id="new-post-modal">
        <div class="modal__container">
          <button class="modal__close-bttn" type="button">
            <img src="./images/Closeicon.svg" alt="close icon" />
          </button>
          <h2 class="modal__title">New post</h2>
          <form class="modal__form">
            <label for="card-image-input" class="modal__label">
              Image link
              <input
                id="card-image-input"
                type="text"
                class="modal__input"
                placeholder="Paste a link to the picture"
                required
              />
            </label>
            <label for="card-caption-input" class="modal__label">
              Caption
              <input
                id="card-caption-input"
                type="text"
                class="modal__input"
                placeholder="Type your caption"
                required
              />
            </label>
            <button class="modal__submit-bttn" type="submit">Save</button>
          </form>
        </div>
      </div>
      <!-- Preview image modal -->
      <div class="modal" id="preview-modal">
        <div class="modal__preview-container">
          <button
            class="modal__close-bttn modal__close-bttn_type_preview"
            type="button"
          >
            <img src="./images/white-close-icon.svg" alt="close icon" />
          </button>
          <img src="" alt="#" class="modal__preview-image" />
          <p class="modal__caption"></p>
        </div>
      </div>
    </div>
    <script src="./scripts/index.js"></script>
  </body>
</html>
